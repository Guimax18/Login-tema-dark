<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>E entre para o nosso time</h1>
        </div>
            <div class="right-login"> <!--Área Login-->
                <div class="card-login"> <!--Card do login com usuario e senha-->
                    <h1>Login</h1>
                    <div class="textfield"> <!--campo do usuario-->
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield"> <!--campo da senha-->
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Login</button> <!--botão de login-->
                </div>
            </div>
    </div>
</body>
</html>
